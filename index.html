<!doctype html>

<html>
<head>
    <title>Twitter Capture Visualization</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" type='text/css' href="scripts/external/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type='text/css' href="scripts/external/bootstrap-3.3.6-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type='text/css' href="scripts/external/jquery-addons/jquery-ui-timepicker-addon.min.css">
    <link rel='stylesheet' type='text/css' href='scripts/external/jquery-addons/jquery-ui-slider.css'>
    <link rel="stylesheet" type="text/css" href="scripts/external/jquery-addons/jquery-bootstrap-datepicker.css">
    <link rel="stylesheet" type="text/css" href="scripts/external/bootstrap-toggle/bootstrap-toggle.min.css">
    
    <!-- External Javascript -->
    <script src="scripts/external/jquery/jquery-1.11.3.min.js"></script>
    <script src="scripts/external/jquery-addons/jquery-ui.min.js"></script>
    <script src="scripts/external/d3/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts/external/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="scripts/external/jquery-addons/jquery-ui-timepicker-addon.min.js"></script>
    <script src="scripts/external/jquery-addons/spin.min.js"></script>
    <script src="scripts/external/jquery-addons/jquery.spin.js"></script>
    
    <!-- Javascript -->
    <link rel="stylesheet" type="text/css" href="scripts/css/style.css">
    <script src='scripts/js/options.js'></script>
    <script src='scripts/js/legend.js'></script>
    <script src='scripts/js/display.js'></script>
    <script src='scripts/js/data.js'></script>
    <script src='scripts/js/main.js'></script>
</head>
<body>

    <div id="body" class='container'>
        <div id="header" class='text-center'>
            <span id='chart-title'>Twitter Capture Visualization</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div id="choices"></div>

        <div id="charts" style='width:1000px'>
            <div id="timeseries_div">
                <svg id="timeseries"></svg>
            </div>
            <div id="legend"></div>
            <div id="chart-bottom" class="text-center">
                <div style="padding: 10px">
                    Tweet volume over the whole collection period. Manually enter or brush over to focus on time.
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="selectedTweetsModal" tabindex="-1" role="dialog" aria-labelledby="selectedTweets">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <div class="selectedTweetsOptions"></div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
<!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
